name: Qualite

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  verification:
    runs-on: ubuntu-latest
    steps:
      - name: Recuperer le depot
        uses: actions/checkout@v4

      - name: Configurer Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Configurer Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Installer dependances systeme minimales
        run: |
          sudo apt-get update
          if ! sudo apt-get install -y shellcheck xdotool lua5.4 love; then
            echo "ATTENTION: Echec post-installation love, contournement automatique."
            chemin_man_love="$(sudo sed -n 's/.*\(\/usr\/share\/man\/man6\/love-[0-9.]*\.gz\).*/\1/p' /var/lib/dpkg/info/love.postinst | head -n 1)"
            if [ -z "${chemin_man_love}" ]; then
              chemin_man_love="/usr/share/man/man6/love.6.gz"
            fi
            sudo mkdir -p "$(dirname "${chemin_man_love}")"
            sudo touch "${chemin_man_love}"
            sudo apt-get -f install -y
          fi
          dpkg-query -W -f='${Status}' love | grep -q "install ok installed"

      - name: Preparer environnement Python projet
        run: |
          python -m venv .venv
          ./.venv/bin/python -m pip install --upgrade pip
          ./.venv/bin/python -m pip install mkdocs pytest pylint pygame

      - name: Executer suite qualite complete (mode simulation)
        env:
          TEST_INSTALLATION_SIMULATION: "1"
          TEST_DEPLOIEMENT_SIMULATION: "1"
          BORNE_MODE_TEST: "1"
        run: ./scripts/tests/lancer_suite.sh
